<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>

</head>

<body>

    <div class="row justify-content-center border border-success vh-100">

        <div class="col-lg-4 col-12 border border-dark p-0 calculator">

            <!-- affichage -->
            <div class="p-2 screen">
                <div class="">
                    <span id="nb1">33</span>
                    <span id="operator">+</span>
                    <span id="nb2">89</span>
                </div>
                <div class="text-end fs-1">456</div>
            </div>

            <div class="all-buttons">

                <div class="row m-0 p-0 top-buttons">
                    <button class="col-3 btn btn-danger border border-light">AC</button>
                    <button class="col-3 btn btn-secondary border border-light">/</button>
                    <button class="col-3 btn btn-secondary border border-light">X</button>
                    <button class="col-3 btn btn-secondary border border-light">-</button>
                </div>
                <div class="row m-0 p-0 middle-buttons">
                    <div class="row m-0 p-0 col-9 border middle-buttons">
                        <div class="col-4 btn btn-outline-dark border border-darkt">7</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">8</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">9</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">4</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">5</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">6</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">1</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">2</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">3</div>
                        <div class="col-8 btn btn-outline-dark border border-darkt">0</div>
                        <div class="col-4 btn btn-outline-dark border border-darkt">.</div>
                    </div>
                    <div class="row m-0 p-0 col-3 side-buttons">
                        <button class="col-12 btn btn-secondary border border-light">+</button>
                        <button class="col-12 btn btn-warning border border-light">=</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
